<div class="questions_container">
  <div class="questions_header">
    <span>Questions List</span>
    <button class="button-add-question" mat-raised-button color="primary" [routerLink]="['create/question']">Add</button>
  </div>

  <div class="Search">
    <input matInput type="text" placeholder="Search..." (input)="searchQuestion($event)">
    <button (click)="findQuestion()">Find</button>
  </div>
  <br>
  <table mat-table [dataSource]="questions" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="questionText">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="['question', element.id]">{{element.questionText}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="answersCount">
      <th mat-header-cell *matHeaderCellDef> Answers Count </th>
      <td mat-cell *matCellDef="let element">{{element.answersCount}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br>
  <div class="pagination">
    <button  class="button-pages" (click)="clickOnPage($event)" *ngFor="let curpage of counter(pagesCount);let i = index"
      value="{{i+1}}" [ngClass]="{active:i === currentPage-1}">{{i+1}}</button>
  </div>
</div>
