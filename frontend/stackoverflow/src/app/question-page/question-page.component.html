<div class="container">
    <span>{{question.questionText}}</span><br>
    <span>{{question.description}}</span> <br>
    <div>
        <span>Answers</span>
        <button class="AddButton" mat-button color="primary">Add</button>
    </div>
    
    <table mat-table [dataSource]="answers" class="mat-elevation-z8">
            
        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <ng-container matColumnDef="AnswerText">
          <th mat-header-cell *matHeaderCellDef> Text </th>
          <td mat-cell *matCellDef="let element"> {{element.AnswerText}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element">{{element.date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Questionid">
          <th mat-header-cell *matHeaderCellDef> QuestionId </th>
          <td mat-cell *matCellDef="let element"> {{element.Questionid}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
