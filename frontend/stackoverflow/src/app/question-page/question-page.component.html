<div class="container">
  <span>{{question.questionText}}</span><br>
  <span>{{question.description}}</span> <br>
  <div class="field">
    <span>Answers</span>
    <span class="total">total:{{question.answersCount}}</span>
    <button mat-raised-button color="primary" [routerLink]="['/create/answer',question.id]" class="AddButton" mat-button color="primary">Add</button>
  </div>

  <table mat-table [dataSource]="answers" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="AnswerText">
      <th mat-header-cell *matHeaderCellDef> AnswerText </th>
      <td mat-cell *matCellDef="let element">{{element.answerText}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">{{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="Questionid">
      <th mat-header-cell *matHeaderCellDef> QuestionId </th>
      <td mat-cell *matCellDef="let element"> {{element.questionid}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br>
  <div class="pagination">
    <button class="button-pages" (click)="clickOnPage($event)" *ngFor="let page of counter(pagesCount);let i = index"
      value="{{i+1}}" [ngClass]="{active:i === currentPage-1}">{{i+1}}</button>
  </div>
</div>
