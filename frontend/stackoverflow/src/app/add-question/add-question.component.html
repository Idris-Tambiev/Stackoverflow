<div class="newQuestion">
    <h1>Add New Question</h1>
    <input matInput type="text" placeholder="Title.." (input)="getTitle($event)">
    <br>
    <textarea matInput type="text" placeholder="Description" (input)="getDescription($event)"></textarea>
    <br>
    <button  mat-raised-button color="primary" (click)="createNewQuestion()" [routerLink]="['']">Add</button>
</div>
